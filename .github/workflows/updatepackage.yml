name: Update Package

on:
    workflow_call: # Allows the workflow to be manually triggered
        secrets:
            NUGET_KEY:
                description: "The NuGet API key"
                required: true

jobs:
    build:
        uses: ./.github/workflows/build.yml
        with:
            configuration: Release
    update:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - uses: actions/checkout@v3
            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 6.0.x
            - name: Restore dependencies
              run: dotnet restore
            - name: Build (Release)
              run: dotnet build --no-restore -c Release
            - name: Pack
              run: dotnet pack -c Release
            - name: Push package to Nuget
              run: dotnet nuget push **/*.nupkg --source https://nuget.pkg.github.com/renatodellosso/index.json --api-key ${{ secrets.NUGET_KEY}}
